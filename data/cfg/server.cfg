rcon_password "" //在引号内填写远程管理密码，引号内不填即为不设密码。使用rcon的两个必要条件：① 在服务器端开放游戏端口的tcp协议 ② 在l4d2服务器启动项里添加一条 +ip 0.0.0.0
sv_password "" //在引号内填写服务器密码，引号内不填即为不设密码
sv_allow_lobby_connect_only 0 //不允许从大厅选择组服务器来连接
sv_tags hidden //在服务器浏览列表的中隐藏（防止别人恶意攻击服务器）
//coop合作；versus对抗；survival生还者；realism写实；scavenge清道夫
sv_gametypes "coop,versus,survival" //设定服务器可用的游戏模式
sm_cvar mp_gamemode coop //设定当前游戏模式为合作战役
z_difficulty Normal //游戏难度：easy简单；normal普通；hard高级；impossible专家
sv_region 4 //设定服务器地区为亚洲
sv_lan 0 //非局域网
sv_consistency 0 //关闭模型(MOD)冲突
motd_enabled 1 //玩家进入服务器自动打开[今日消息]界面
sv_cheats 0 //关闭作弊
sm_cvar sv_forcepreload 1 //强制所有客户端预加载
sm_cvar sv_client_predict 1 //强制所有客户端进行预测

// 96tick
sm_cvar sv_maxunlag 0.5
sm_cvar sv_minrate 96000
sm_cvar sv_maxrate 96000
sm_cvar sv_minupdaterate 96
sm_cvar sv_maxupdaterate 96
sm_cvar sv_mincmdrate 96
sm_cvar sv_maxcmdrate 96
sm_cvar net_splitrate 2
sm_cvar net_splitpacket_maxrate 96000
sm_cvar z_max_neighbor_range 16
sm_cvar nb_friction_forward 0
sm_cvar sv_client_min_interp_ratio -1         // Minimum value of cl_interp_ratio.
sm_cvar sv_client_max_interp_ratio 0          // Maximum value of cl_interp_ratio.
sm_cvar nb_update_frequency 0.01              // The lower the value, the more often common infected and witches get updated (Pathing, and state), very CPU Intensive. (0.100 is default)
sm_cvar net_maxcleartime 0.0001               // Max ? of seconds we can wait for next packets to be sent based on rate setting. Lower values positively affects hit registration and also reduces choke.
sm_cvar fps_max 0                             // Forces the maximum amount of FPS the CPU has available for the Server.

// Tickrate Fixes
sm_cvar tick_door_speed 1.3

// Slots (This prevents constant resetting of sv_maxplayers on map change)
sm_cvar mv_maxplayers 30          

// Some tweaking
sm_cvar mp_autoteambalance 0                  // Prevents some shuffling.
sm_cvar sv_unlag_fixstuck 1                   // Prevent getting stuck when attempting to "unlag" a player.
sm_cvar z_brawl_chance 0                      // Common Infected won't randomly fight eachother.
sm_cvar sv_maxunlag 1                         // Maximum amount of seconds to "unlag", go back in time.
sm_cvar sv_forcepreload 1                     // Pre-loading is always a good thing, force pre-loading on all clients.
sm_cvar sv_client_predict 1                   // This is already set on clients, but force them to predict.
sm_cvar sv_client_cmdrate_difference 0        // Remove the clamp.
sm_cvar sv_max_queries_sec_global 10
sm_cvar sv_max_queries_sec 3 
sm_cvar sv_max_queries_window 10
sm_cvar sv_player_stuck_tolerance 5           
sm_cvar sv_stats 0                            // Don't need these.
sm_cvar sv_clockcorrection_msecs 25           // This one makes laggy players have less of an advantage regarding hitbox (as the server normally compensates for 60msec, lowering it below 15 will make some players appear stuttery)
